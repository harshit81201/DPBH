<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Dark Pattern</title>
    <link href="style.css" rel="stylesheet">
    <!-- Include Bootstrap CSS if needed -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header>
    <!-- Your header content here -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Dark Patterns Awareness</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/report.html">Report Dark Pattern</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://dpbh2023.in/">Hackathon</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about.html">About Us</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main>
    <div class="submission-form-container">
        <h1>Report a Dark Pattern</h1>
        <form action="/submit-dark-pattern" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="screenshot">Upload Screenshot:</label>
                <input type="file" id="screenshot" name="screenshot" accept="image/png, image/jpeg">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="link">Link (optional):</label>
                <input type="url" id="link" name="link">
            </div>
            <button type="submit" id="submitReport">Submit Report</button>
        </form>
        <div id="flashMessage" class="flash-message" style="display: none;">
            Complaint registered.
        </div>
    </div>
</main>

<footer class="bg-dark text-light text-center py-3 mt-4">
    <p>Dark Patterns Awareness Â© 2024</p>
</footer>
<script>
document.addEventListener('DOMContentLoaded', function () {
    var form = document.getElementById('reportForm');
    console.log('DOMContentLoaded', form); // Check if form is loaded

    form.addEventListener('submit', function(e) {
        console.log('Form submit event triggered'); // Check if the submit event is triggered
        e.preventDefault(); // Prevent the actual form submission

        // Show the flash message
        var flashMessage = document.getElementById('flashMessage');
        flashMessage.style.display = 'block';

        // Hide the flash message after 4 seconds
        setTimeout(function() {
            flashMessage.style.display = 'none';
        }, 4000);
    });
});

</script>
</body>
</html>
